<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="overlay"></div>
    <div class="pop-up">
        <div class="pop-up__container">
            <p class="pop-up__title">Редактировать профиль</p>
            <form class="pop-up__form">
                <input type="text" placeholder="Жак-Ив Кусто" class="pop-up__input pop-up__input_type_name">
                <input type="text" placeholder="Исследователь океана" class="pop-up__input pop-up__input_type_job">
                <button type="submit" class="submit-button">Сохранить</button>
            </form>
        </div>
        <button class="pop-up__close-button">
            <img src="./images/pop-up__close-button.svg" alt="Закрыть">
        </button>
    </div>
    <header class="header container">
        <a href="index.html" class="header__logo-link">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </a>
    </header>
    <main class="content page__content">
        <section class="profile container">
            <img src="./images/avatar.jpg" alt="Аватар" class="avatar">
            <div class="profile__info">
                <div class="profile__main">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="edit-button">
                        <img src="./images/edit-button__element.svg" alt="Редактировать информацию" class="edit-button__element">
                    </button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="add-button">
                <img src="./images/add-button__element.svg" alt="Добавить фото" class="add-button__element">
            </button>
        </section>
        <section class="cards content__cards container">
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Карачаевск</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Гора Эльбрус</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpg" alt="Домбай" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Домбай</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Гора Эльбрус</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/dombay.jpg" alt="Домбай" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Домбай</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                <div class="card__info">
                    <p class="card__name">Карачаевск</p>
                    <button class="like-button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__footer container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
