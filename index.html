<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header container">
        <a href="index.html" class="header__logo-link">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </a>
    </header>
    <main>
        <section class="profile page__profile container">
            <img src="./images/avatar.jpg" alt="Аватар" class="avatar">
            <div class="profile__info">
                <div class="profile__main">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img src="./images/edit-button__element.svg" alt="Редактировать информацию"
                            class="profile__edit-button-element">
                    </button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/add-button__element.svg" alt="Добавить фото" class="profile__add-button-element">
            </button>
        </section>
        <section class="cards page__cards container">
        </section>
    </main>
    <footer class="footer page__footer container">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="pop-up pop-up_type_profile">
        <div class="pop-up__container">
            <h3 class="pop-up__title"></h3>
            <form class="pop-up__form" name="profile">
                <input type="text" class="pop-up__input pop-up__input_type_name" name="name">
                <input type="text" class="pop-up__input pop-up__input_type_job" name="job">
                <button type="submit" class="pop-up__submit-button">Сохранить</button>
            </form>
            <button class="pop-up__close-button" type="button" aria-label="close"></button>
        </div>
    </div>
    <div class="pop-up pop-up_type_card">
        <div class="pop-up__container">
            <h3 class="pop-up__title"></h3>
            <form class="pop-up__form" name="profile">
                <input type="text" class="pop-up__input pop-up__input_type_place" name="name">
                <input type="text" class="pop-up__input pop-up__input_type_link" name="job">
                <button type="submit" class="pop-up__submit-button">Сохранить</button>
            </form>
            <button class="pop-up__close-button" type="button" aria-label="close"></button>
        </div>
    </div>
    <div class="photo">
        <figure class="photo__container">
            <img class="photo__img">
            <figcaption class="photo__title"></figcaption>
            <button class="photo__close-button" type="button" aria-label="close"></button>
        </figure>
    </div>

    <template id="card">
        <article class="card">
            <img class="card__photo">
            <button class="card__delete-button" type="button">
                <img src="./images/trash.svg" alt="Удалить">
            </button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__like-button" type="button">
                </button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
