<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header container">
        <a href="index.html" class="header__logo-link">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </a>
    </header>
    <main>
        <section class="profile page__profile container">
            <img src="./images/avatar.jpg" alt="Аватар" class="avatar">
            <div class="profile__info">
                <div class="profile__main">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img src="./images/edit-button__element.svg" alt="Редактировать информацию"
                            class="profile__edit-button-element">
                    </button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/add-button__element.svg" alt="Добавить фото" class="profile__add-button-element">
            </button>
        </section>
        <section class="cards page__cards container">
        </section>
    </main>
    <footer class="footer page__footer container">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактирование профиля</h3>
            <form class="popup__form popup__form_type_profile" name="profile" required novalidate>
                <input type="text" class="popup__input popup__input_type_name" id="name" name="name" required
                    minlength="2" maxlength="40" placeholder="Ваше имя">
                <span id="name-error" class="popup__error"></span>
                <input type="text" class="popup__input popup__input_type_job" id="job" name="job" required minlength="2"
                    maxlength="200" placeholder="Ваша профессия">
                <span id="job-error" class="popup__error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="close"></button>
        </div>
    </div>
    <div class="popup popup_type_card">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_type_card" name="new-card" required novalidate>
                <input type="text" class="popup__input popup__input_type_place" id="card-name" name="title" required
                    minlength="2" maxlength="30" placeholder="Название">
                <span id="card-name-error" class="popup__error"></span>
                <input type="url" class="popup__input popup__input_type_link" id="card-link" name="link" required
                    placeholder="Ссылка на изображение">
                <span id="card-link-error" class="popup__error"></span>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="close"></button>
        </div>
    </div>
    <div class="popup popup_type_photo photo">
        <figure class="photo__container">
            <img class="photo__img">
            <figcaption class="photo__title"></figcaption>
            <button class="popup__close-button photo__close-button" type="button" aria-label="close"></button>
        </figure>
    </div>


    <template id="card">
        <article class="card">
            <img class="card__photo">
            <button class="card__delete-button" type="button">
                <img src="./images/trash.svg" alt="Удалить">
            </button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__like-button" type="button">
                </button>
            </div>
        </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
