<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header container">
        <a href="index.html" class="header__logo-link">
            <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
        </a>
    </header>
    <main>
        <section class="profile page__profile container">
            <img src="./images/avatar.jpg" alt="Аватар" class="avatar">
            <div class="profile__info">
                <div class="profile__main">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img src="./images/edit-button__element.svg" alt="Редактировать информацию"
                            class="profile__edit-button-element">
                    </button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
                <img src="./images/add-button__element.svg" alt="Добавить фото" class="profile__add-button-element">
            </button>
        </section>
        <section class="cards page__cards container">
            <article class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Карачаевск</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
            <article class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
            <article class="card">
                <img src="./images/dombay.jpg" alt="Домбай" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Домбай</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
            <article class="card">
                <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
            <article class="card">
                <img src="./images/dombay.jpg" alt="Домбай" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Домбай</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
            <article class="card">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                <div class="card__info">
                    <h2 class="card__name">Карачаево-Черкесия</h2>
                    <button class="card__like-button" type="button">
                        <img src="./images/card__like.svg" alt="Лайк" class="card__like-button-element">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer page__footer container">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="pop-up">
        <div class="pop-up__container">
            <h3 class="pop-up__title">Редактировать профиль</h3>
            <form class="pop-up__form" name="profile">
                <input type="text" placeholder="Ваше имя" class="pop-up__input pop-up__input_type_name" name="name">
                <input type="text" placeholder="Ваша профессия" class="pop-up__input pop-up__input_type_job" name="job">
                <button type="submit" class="pop-up__submit-button">Сохранить</button>
            </form>
            <button class="pop-up__close-button" type="button" aria-label="close"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
